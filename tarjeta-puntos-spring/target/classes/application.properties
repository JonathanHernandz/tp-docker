spring.application.name=tp

#Conexion a MySQL

spring.datasource.url = ${DB_URL}
spring.datasource.username = ${DB_USER_NAME}
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.database-plaspring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialecttform=org.hibernate.dialect.MySQL8Dialect
#server.port = 8081


# Configuraci√≥n del servidor SMTP (Gmail)
spring.mail.host=smtp.hostinger.com
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

server.error.include-message=always
server.error.include-binding-errors=always



